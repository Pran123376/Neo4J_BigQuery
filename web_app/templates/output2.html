<link rel="stylesheet" href="static/css/second1.css">
<link rel="stylesheet" href="static/css/mainbutton.css">
<link rel="stylesheet" href="static/css/table.css">
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">

                <div class="table-wrapper">
                    <table class="fl-table">
                    <thead>
                    <tr>
                       <th>No of Auth.</th>
                        <th>Authors</th>
                        <th>No of Res. Art.</th>
                        <th>Research Articles</th>
                        <th>No of Co-Auth.</th>
                        <th>Co-Authors</th>
                    </tr>
                    </thead>
                    {% for i in authors %}
                    <tr>
                        <td>
                            {{i.No_of_Authors}}
                        </td>
                        <td>
                            {{i.Authors}}
                        </td>
                        <td>
                            {{i.No_of_Res_articles}}
                        </td>
                        <td>
                            {{i.Research_Article}}
                        </td>
                        <td>
                            {{i.No_of_co_auth}}
                        </td>
                        <td>
                            {{i.Co_Authors}}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                </div>
			<a href="{{ url_for('main') }}">
				<div class="form-button mt-3">
				  <button id="submit" type="Home Page" class="button button3"> Back </button>
				</div>
			</a>
        </div>
      </div>
    </div>
  </div>
</div>
